<!DOCTYPE html>
{% load static %}



<html lang="ja">
  <head>
    <meta charset="utf-8">
    <!-- Bootstrapを使う -->
    <link rel="stylesheet" type="text/css" href="{% static 'upload_form/css/bootstrap.min.css' %}"/>
    <script src="{% static 'upload_form/js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'upload_form/js/bootstrap.bundle.min.js' %}"></script>

    <!-- jstreeを使用する -->
    <link rel="stylesheet" href="{% static 'upload_form/js/jstree/style.min.css' %}" />
    <script src="{% static 'upload_form/js/jstree/jstree.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'upload_form/js/treeview.js' %}" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'upload_form/css/upload_form_style.css' %}"/>
    <title>
      {% block title %}{% endblock %}
    </title>
  </head>
  <body>
    {% block body %}
    {% endblock %}
  </body>
</html>
